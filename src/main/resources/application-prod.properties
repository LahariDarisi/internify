# Production Configuration for Render
spring.application.name=internify

# Server Port (Render will set this)
server.port=${PORT:8080}

# Database Configuration - Using environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ML API Configuration
ml.api.base-url=${ML_API_URL:http://localhost:5000}

# JWT Security Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration-in-ms=3600000

# File Storage Configuration - Use temp directory for Render
file.upload-dir=${UPLOAD_DIR:/tmp/uploads}

# Gmail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

